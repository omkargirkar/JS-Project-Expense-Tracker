<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
    <form onsubmit="handleFormSubmit(event)">
    <label for="expense" class="form-label">Enter Expense Amount</label>
    <input type="number" id="expense" name="expense" class="form-control" required/>
    <label for="description" class="form-label">Write Description</label>
    <input type="text" id="description" name="description" class="form-control" required/>
    <label for="category" class="form-label">Select Category</label>
    <select id="category" class="form-select" class="form-select" required>
        <option value="Grocery">Grocery</option>
        <option value="Electronic Device">Electronic Device</option>
        <option value="Snack Item">Snacks</option>
        <option value="Movie">Movie</option>
    </select>
    <button type="submit" class="btn btn-primary">Add Expense</button>
    <ul id="listOfItems" class="list-group mt-4"></ul>
    </form>
</div>
    <script src="expenseTracker.js"></script>
</body>
</html>
